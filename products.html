<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
        }
        #container{
            display: flex;
            flex-wrap: wrap;
        }
        #container img{
          width: 200px;
        }
        
    
    </style>
    <body>
        <h1>Gallary</h1>
    
        <div id="container">
           
        </div>
        
  
</body>
<script>
    const ajaxApi=new XMLHttpRequest()
    ajaxApi.open("GET","https://fakestoreapi.com/products")
    ajaxApi.send()

    ajaxApi.onreadystatechange=(()=>{
        if(ajaxApi.readyState==4){
            if(ajaxApi.status>=200&&ajaxApi.status<=300){
              const datas=JSON.parse(ajaxApi.responseText) 
             
              datas.map((a)=>{
               let images=`<img src=${a.image}></img>`

               container.innerHTML+=images


              })

            }
        }
    })
</script>
</html>
