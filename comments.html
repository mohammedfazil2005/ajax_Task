<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
       
        justify-content: center;
    }
    div{
        display: flex;
       flex-wrap: wrap;
       gap: 10px;
    }
    img{
        width: 200px;
    }
    li{
        font-weight: bold;
        font-family: sans-serif;
        margin: 10px 0px;
    }
</style>
<body>

    <h1>All comments</h1>
    <div >
      <ol id="parentDiv">
       
      </ol>
    </div>
  
    
</body>

<script>
    const ajaxApi=new XMLHttpRequest()

    ajaxApi.open("GET","https://jsonplaceholder.typicode.com/comments")
    ajaxApi.send()

   ajaxApi.onreadystatechange=(()=>{
    if(ajaxApi.readyState==4){
        if(ajaxApi.status>=200&&ajaxApi.status<=300){
            let datas=JSON.parse(ajaxApi.responseText)
           for(let eachData of datas){
            let listContent=`<li>${eachData.body}</li>`
            parentDiv.innerHTML+=listContent
           }
        }
    }
    
   })

  


</script>



</html>
